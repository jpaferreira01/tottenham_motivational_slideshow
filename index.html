<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Slideshow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #132257;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .slideshow-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 20px);
      overflow: hidden;
      border-radius: 10px;
      padding-bottom: 20px;
    }
    .slides {
      opacity: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .slides.active {
      opacity: 1;
      background-color: #132257;
      transform: translateY(0);
    }
    .slides.previous {
      transform: translateY(-100%);
    }
    .slides.next {
      transform: translateY(100%);
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: white;
      padding: 10px;
      border-radius: 10px;
    }
    .arrow-up, .arrow-down {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
      color: white;
      z-index: 1;
    }
    .arrow-up {
      top: 0px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 3px;
    }
    .arrow-down {
      bottom: 0px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 3px;
    }
    .arrow-up:hover, .arrow-down:hover {
      cursor: pointer;
      color: #717171;
    }
    .dots {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      text-align: center;
      z-index: 1;
    }
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 5px 0;
      background-color: #717171;
      border-radius: 50%;
      display: block;
      transition: background-color 0.6s ease;
    }
    .active, .dot:hover {
      background-color: #ffffff;
    }
    @media screen and (max-width: 600px) {
      .slideshow-container {
        height: calc(100vh - 50px);
      }
      .arrow-down {
        bottom: 30px;
      }
    }
  </style>
</head>
<body>

<div class="slideshow-container">
  <!-- Slides -->
  <div class="slides active">
    <div class="text">"Slide 1"</div>
  </div>
  <div class="slides">
    <div class="text">"Slide 2"</div>
  </div>
  <div class="slides">
    <div class="text">"Slide 3"</div>
  </div>
  <div class="slides">
    <div class="text">"Slide 4"</div>
  </div>
  <div class="slides">
    <div class="text">"Slide 5"</div>
  </div>

  <!-- Up and Down arrows -->
  <span class="arrow-up" onclick="plusSlides(-1)">&#8593;</span>
  <span class="arrow-down" onclick="plusSlides(1)">&#8595;</span>
</div>

<!-- Dots navigation -->
<div class="dots">
  <span class="dot" onclick="currentSlide(0)"></span>
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
</div>

<script>
  let slideIndex = 0;
  let inactivityTimeout;
  let isTransitioning = false;

  showSlides(slideIndex);

  function plusSlides(n) {
    if (isTransitioning) return;
    isTransitioning = true;

    setTimeout(() => {
      isTransitioning = false;
    }, 500);

    slideIndex += n;
    if (slideIndex < 0) slideIndex = 0;
    if (slideIndex >= document.getElementsByClassName('slides').length) 
      slideIndex = document.getElementsByClassName('slides').length - 1;

    showSlides(slideIndex);
  }

  function currentSlide(n) {
    slideIndex = n;
    showSlides(slideIndex);
  }

  function showSlides(n) {
    const slides = document.getElementsByClassName('slides');
    const dots = document.getElementsByClassName('dot');

    for (let i = 0; i < slides.length; i++) {
      slides[i].classList.remove('active', 'previous', 'next');
    }

    slides[n].classList.add('active');

    if (n > 0) slides[n - 1].classList.add('previous');
    if (n < slides.length - 1) slides[n + 1].classList.add('next');

    for (let i = 0; i < dots.length; i++) {
      dots[i].classList.remove('active');
    }
    dots[n].classList.add('active');

    document.querySelector('.arrow-up').style.display = (n === 0) ? 'none' : 'block';
    document.querySelector('.arrow-down').style.display = (n === slides.length - 1) ? 'none' : 'block';

    resetInactivityTimer();
  }

  function resetInactivityTimer() {
    clearTimeout(inactivityTimeout);
    showControls();
    inactivityTimeout = setTimeout(hideControls, 1000);
  }

  function hideControls() {
    document.querySelector('.arrow-up').style.opacity = '0';
    document.querySelector('.arrow-down').style.opacity = '0';
    Array.from(document.getElementsByClassName('dot')).forEach(dot => dot.style.opacity = '0');
  }

  function showControls() {
    document.querySelector('.arrow-up').style.opacity = '1';
    document.querySelector('.arrow-down').style.opacity = '1';
    Array.from(document.getElementsByClassName('dot')).forEach(dot => dot.style.opacity = '1');
  }

  window.addEventListener('wheel', event => plusSlides(event.deltaY > 0 ? 1 : -1));
  
  let touchStartY = 0;

  window.addEventListener('touchstart', event => {
    touchStartY = event.touches[0].clientY;
  });
  
  window.addEventListener('touchend', event => {
    const touchEndY = event.changedTouches[0].clientY;
    const deltaY = touchStartY - touchEndY;
  
    if (deltaY > 50) {
      // Swipe up: Move to the next slide
      plusSlides(1);
    } else if (deltaY < -50) {
      // Swipe down: Move to the previous slide
      if (slideIndex === 0) {
        // If on the first slide, refresh the page
        window.location.reload();
      } else {
        plusSlides(-1);
      }
    }
  });
</script>

</body>
</html>
