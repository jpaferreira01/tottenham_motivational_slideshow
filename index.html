<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Slideshow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #132257; /* Background color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Prevents page from scrolling */
    }
    .slideshow-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 20px); /* Adjust height for safe area */
      overflow: hidden;
      border-radius: 10px;
      padding-bottom: 20px; /* Add padding for bottom buttons */
    }
    .slides {
      opacity: 0; /* Start with hidden slides */
      position: absolute;
      width: 100%;
      height: 100%;
      transition: opacity 0.5s ease, transform 0.5s ease; /* Smooth transition */
    }
    
    .slides.active {
      opacity: 1; /* Fully visible */
      transform: translateY(0); /* Ensure correct position for active slide */
    }
  
    .slides.previous {
      transform: translateY(-100%); /* Slide up for previous slide */
    }

    .slides.next {
      transform: translateY(100%); /* Slide down for next slide */
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: white;
      padding: 10px;
      border-radius: 10px;
    }
    /* Arrow indicator styles */
    .arrow-up, .arrow-down {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px; /* Increased size */
      color: white;
      z-index: 1;
    }
    .arrow-up {
      top: 0px;
      background-color:rgba(0, 0, 0, 0.5);
      background-position: 0%;
      width: 20px;
      padding: 10px;
      border-radius: 1px;
    }
    .arrow-down {
      bottom: 0px;
      background-color: rgba(0, 0, 0, 0.5);
      background-position: 0%;
      width: 20px;
      padding: 10px;
      border-radius: 1px;
    }
    .arrow-up:hover, .arrow-down:hover {
      cursor: pointer;
      color: #717171; /* Change color on hover */
    }

    .dots {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%); /* Centers the dots vertically */
      text-align: center;
      z-index: 1;
    }

    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 5px 0; /* Adjusts the spacing between dots vertically */
      background-color: #717171;
      border-radius: 50%;
      display: block;
      transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
      background-color: #ffffff;
    }

    @media screen and (max-width: 600px) {
      .slideshow-container {
      height: calc(100vh - 50px); /* Adjust this value based on testing */
    }

    .arrow-down {
      bottom: 30px; /* Move it above potential on-screen buttons */
      }
    }
  </style>
</head>
<body>

<div class="slideshow-container">
  <!-- Slide 1 with phrase -->
  <div class="slides" id="slide1">
    <div class="text">"Slide 1"</div>
  </div>

  <!-- Slide 2 -->
  <div class="slides">
    <div class="text">"Slide 2"</div>
  </div>

  <!-- Slide 3 -->
  <div class="slides">
    <div class="text">"Slide 3"</div>
  </div>

  <!-- Slide 4 -->
  <div class="slides">
    <div class="text">"Slide 4"</div>
  </div>

  <!-- Slide 5 -->
  <div class="slides">
    <div class="text">"Slide 5"</div>
  </div>

  <!-- Up and Down arrow indicators -->
  <span class="arrow-up" onclick="plusSlides(-1)">&#8593;</span> <!-- Up arrow -->
  <span class="arrow-down" onclick="plusSlides(1)">&#8595;</span> <!-- Down arrow -->
</div>

<br>

<!-- Dots for navigation -->
<div class="dots">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
</div>

<script>
  let slideIndex = 1;
  let inactivityTimeout;
  let isTransitioning = false;

  //showSlides(slideIndex);

  // Function to move to the next or previous slide
  function plusSlides(n) {
    if (isTransitioning) return; // Prevent navigation during transition
    isTransitioning = true;

    showSlides(slideIndex += n);
    
    setTimeout(() => {
      isTransitioning = false; // Re-enable navigation after transition
    }, 500); // Matches the CSS transition duration
  }
  /*
  function plusSlides(n) {
    showSlides(slideIndex += n);
    resetInactivityTimer();
  }
  */
  // Function to navigate to a specific slide
  function currentSlide(n) {
    showSlides(slideIndex = n);
    resetInactivityTimer();
  }

  // Function to show the current slide
  function showSlides(n) {
    let slides = document.getElementsByClassName("slides");
    let dots = document.getElementsByClassName("dot");

    if (n > slides.length) { slideIndex = slides.length; }
    if (n < 1) { slideIndex = 1; }

    // Clear all classes
    for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove('active', 'previous', 'next');
    }

    // Set the active slide
    slides[slideIndex - 1].classList.add('active');

    // Set previous and next slides for smooth transitions
    if (slideIndex > 1) {
        slides[slideIndex - 2].classList.add('previous');
    }
    if (slideIndex < slides.length) {
        slides[slideIndex].classList.add('next');
    }

    // Update dots
    for (let i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    dots[slideIndex - 1].className += " active";
  }

  // Initialize first slide as active
  document.addEventListener('DOMContentLoaded', () => {
    showSlides(slideIndex);
  });

  // Function to hide the arrows and dots
  function hideControls() {
    document.querySelector('.arrow-up').style.opacity = '0';
    document.querySelector('.arrow-down').style.opacity = '0';
    const dots = document.querySelectorAll('.dot');
    dots.forEach(dot => dot.style.opacity = '0');
  }

  // Function to show the arrows and dots
  function showControls() {
    document.querySelector('.arrow-up').style.opacity = '1';
    document.querySelector('.arrow-down').style.opacity = '1';
    const dots = document.querySelectorAll('.dot');
    dots.forEach(dot => dot.style.opacity = '1');
  }

  // Function to reset the inactivity timer
  function resetInactivityTimer() {
    clearTimeout(inactivityTimeout);
    showControls();
    inactivityTimeout = setTimeout(hideControls, 1000); // Hide controls after 3 seconds of inactivity
  }

  // Event listener for scroll wheel (desktop)
  window.addEventListener('wheel', function(event) {
    if (event.deltaY > 0) {
      plusSlides(1);
    } else {
      plusSlides(-1); // Scroll up (previous slide)
    }
  });

  // Event listener for touch swipe (mobile)
  let touchStartY = 0;
  window.addEventListener('touchstart', function(event) {
    touchStartY = event.touches[0].clientY;
  });

  window.addEventListener('touchend', function(event) {
    let touchEndY = event.changedTouches[0].clientY;
    if (slideIndex === 1 && touchEndY - touchStartY > 50) {
      window.location.reload(); // Refresh the page when on the first slide and swipe down
    } else if (touchStartY - touchEndY > 50) {
      plusSlides(1); // Swipe down (next slide)
    } else if (touchEndY - touchStartY > 50) {
      plusSlides(-1); // Swipe up (previous slide)
    }
  });

  // Reset inactivity timer on any interaction
  document.addEventListener('click', resetInactivityTimer);
  document.addEventListener('mousemove', resetInactivityTimer);
  document.addEventListener('touchstart', resetInactivityTimer);
  document.addEventListener('wheel', resetInactivityTimer);

  // Initial timer start to hide controls
  inactivityTimeout = setTimeout(hideControls, 1000);
</script>


</body>
</html>
