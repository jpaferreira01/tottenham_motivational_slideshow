<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Slideshow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #132257; /* Updated background color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Prevents page from scrolling */
    }
    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 500px; /* Ajusta a largura para dispositivos móveis */
      height: 80%; /* O slideshow ocupa a maior parte da tela */
      overflow: hidden;
      border-radius: 10px;
    }
    .slides {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
    }
    /* Arrow button styles */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      z-index: 1;
    }
    .prev {
      top: 10px; /* Moves the "previous" arrow to the top */
    }
    .next {
      bottom: 10px; /* Moves the "next" arrow to the bottom */
    }
    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
    .dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 1;
    }
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }
    .active, .dot:hover {
      background-color: #717171;
    }

    /* Estilo para telas pequenas */
    @media only screen and (max-width: 600px) {
      .slideshow-container {
        max-width: 100%;
        height: 60%; /* Ajusta para telas menores */
      }
    }
  </style>
</head>
<body>

<div class="slideshow-container">
  <div class="slides" id="slide1">
    <div class="text">Então o Tottenham perdeu contra o...</div>
  </div>
  <div class="slides">
    <img src="slide2.jpg" alt="Slide 2">
  </div>
  <div class="slides">
    <img src="slide3.jpg" alt="Slide 3">
  </div>

  <!-- Navigation arrows (Top and Bottom arrows) -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<br>

<!-- Dots for navigation -->
<div class="dots">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script>
  let slideIndex = 1;
  showSlides(slideIndex);

  // Function to move to the next or previous slide
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  // Function to navigate to a specific slide
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  // Function to show the current slide
  function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("slides");
    let dots = document.getElementsByClassName("dot");

    // Reset navigation when index goes out of bounds
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    
    // Hide all slides
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    
    // Remove active class from dots
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }

    // Display the current slide
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
  }

  // Event listener for scroll wheel (desktop)
  window.addEventListener('wheel', function(event) {
    if (event.deltaY > 0) {
      plusSlides(1); // Scroll down (next slide)
    } else {
      plusSlides(-1); // Scroll up (previous slide)
    }
  });

  // Event listener for touch swipe (mobile)
  let touchStartY = 0;
  window.addEventListener('touchstart', function(event) {
    touchStartY = event.touches[0].clientY;
  });

  window.addEventListener('touchend', function(event) {
    let touchEndY = event.changedTouches[0].clientY;
    if (touchStartY - touchEndY > 50) {
      plusSlides(1); // Swipe down (next slide)
    } else if (touchEndY - touchStartY > 50) {
      plusSlides(-1); // Swipe up (previous slide)
    }
  });

</script>

</body>
</html>
