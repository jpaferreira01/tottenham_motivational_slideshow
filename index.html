<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Slideshow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #132257; /* Background color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Prevents page from scrolling */
    }
    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 500px; /* Ajusta a largura para dispositivos m√≥veis */
      height: 100%; /* Slideshow ocupa a maior parte da tela */
      overflow: hidden;
      border-radius: 10px;
    }
    .slides {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: white;
      padding: 10px;
      border-radius: 10px;
    }
    /* Arrow indicator styles */
    .arrow-up, .arrow-down {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      color: white;
      z-index: 1;
    }
    .arrow-up {
      top: 20px;
      background-color:rgba(0, 0, 0, 0.5);
    }
    .arrow-down {
      bottom: 20px;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .arrow-up:hover, .arrow-down:hover {
      cursor: pointer;
      color: #717171; /* Change color on hover */
    }

    .dots {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%); /* Centers the dots vertically */
      text-align: center;
      z-index: 1;
    }

    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 5px 0; /* Adjusts the spacing between dots vertically */
      background-color: #717171;
      border-radius: 50%;
      display: block;
      transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
      background-color: #ffffff;
    }

    /* Estilo para telas pequenas */
    @media only screen and (max-width: 600px) {
      .slideshow-container {
        max-width: 100%;
        height: 60%; /* Ajusta para telas menores */
      }
    }
  </style>
</head>
<body>

<div class="slideshow-container">
  <!-- Slide 1 with phrase -->
  <div class="slides" id="slide1">
    <div class="text">"Slide 1"</div>
  </div>

  <!-- Slide 2 -->
  <div class="slides">
    <div class="text">"Slide 2"</div>
  </div>

  <!-- Slide 3 -->
  <div class="slides">
    <div class="text">"Slide 3"</div>
  </div>

  <!-- Slide 4 -->
  <div class="slides">
    <div class="text">"Slide 4"</div>
  </div>

  <!-- Slide 5 -->
  <div class="slides">
    <div class="text">"Slide 5"</div>
  </div>

  <!-- Up and Down arrow indicators -->
  <span class="arrow-up" onclick="plusSlides(-1)">&#8593;</span> <!-- Up arrow -->
  <span class="arrow-down" onclick="plusSlides(1)">&#8595;</span> <!-- Down arrow -->
</div>

<br>

<!-- Dots for navigation -->
<div class="dots">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
</div>

<script>
  let slideIndex = 1;
  showSlides(slideIndex);

  // Function to move to the next or previous slide
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  // Function to navigate to a specific slide
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  // Function to show the current slide
  function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("slides");
    let dots = document.getElementsByClassName("dot");

    // Reset navigation when index goes out of bounds
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    
    // Hide all slides
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    
    // Remove active class from dots
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }

    // Display the current slide
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";

    // Hide the up arrow on the first slide and down arrow on the last slide
    if (slideIndex === 1) {
      document.querySelector('.arrow-up').style.display = 'none';
    } else {
      document.querySelector('.arrow-up').style.display = 'block';
    }

    if (slideIndex === slides.length) {
      document.querySelector('.arrow-down').style.display = 'none';
    } else {
      document.querySelector('.arrow-down').style.display = 'block';
    }
  }

  // Event listener for scroll wheel (desktop)
  window.addEventListener('wheel', function(event) {
    if (slideIndex === 1 && event.deltaY > 0) {
      window.location.reload(); // Refresh the page when on the first slide and scroll down
    } else if (event.deltaY > 0) {
      plusSlides(1); // Scroll down (next slide)
    } else {
      plusSlides(-1); // Scroll up (previous slide)
    }
  });

  // Event listener for touch swipe (mobile)
  let touchStartY = 0;
  window.addEventListener('touchstart', function(event) {
    touchStartY = event.touches[0].clientY;
  });

  window.addEventListener('touchend', function(event) {
    let touchEndY = event.changedTouches[0].clientY;
    if (touchStartY - touchEndY > 50) {
      plusSlides(1); // Swipe down (next slide)
    } else if (touchEndY - touchStartY > 50) {
      plusSlides(-1); // Swipe up (previous slide)
    }

    if (slideIndex === 1 && touchEndY - touchStartY > 50) {
      window.location.reload(); // Refresh the page when on the first slide and swipe down
    }
  });

</script>

</body>
</html>
